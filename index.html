<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>知识星球助手 - 移动管理</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- 登录遮罩 -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <div class="login-icon">🔐</div>
            <h2>管理后台</h2>
            <input type="password" id="loginPassword" class="input" placeholder="请输入管理密码" 
                   onkeypress="if(event.key==='Enter')doLogin()">
            <button class="btn btn-primary btn-block" onclick="doLogin()">登录</button>
            <p id="loginError" class="error-text"></p>
        </div>
    </div>

    <!-- 顶部栏 -->
    <div class="topbar">
        <h1 id="pageTitle">仪表板</h1>
        <button class="btn-icon" onclick="loadCurrentPage()">🔄</button>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 仪表板 -->
        <div id="dashboard" class="page active">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="card">
                <div class="card-header">
                    <h3>最近密钥</h3>
                </div>
                <div id="recentLicenses" class="list-container"></div>
            </div>
        </div>

        <!-- 密钥管理 -->
        <div id="licenses" class="page">
            <div class="card">
                <div class="card-header">
                    <h3>生成临时密钥</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>生成数量</label>
                        <input type="number" id="tempLicenseCount" class="input" value="1" min="1" max="50">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="generateTempLicenses()">🎫 生成临时密钥</button>
                    <p class="hint">💡 每个密钥可使用 5 次任务，有效期 3 小时</p>
                    <div id="tempLicensesResult"></div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>注册正式密钥</h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-secondary btn-block" onclick="generateNewLicense()">🎲 生成密钥</button>
                    <div class="form-group">
                        <label>密钥</label>
                        <input type="text" id="newLicense" class="input" readonly>
                    </div>
                    <div class="form-group">
                        <label>客户名称</label>
                        <input type="text" id="customer" class="input" value="星球助手">
                    </div>
                    <div class="form-group">
                        <label>过期时间</label>
                        <input type="date" id="expireDate" class="input" value="2049-12-31">
                    </div>
                    <div class="form-group">
                        <label>最大设备数</label>
                        <select id="maxDevices" class="input">
                            <option value="1">1 台</option>
                            <option value="2">2 台</option>
                            <option value="3">3 台</option>
                            <option value="5">5 台</option>
                            <option value="10">10 台</option>
                            <option value="100" selected>100 台</option>
                        </select>
                    </div>
                    <button class="btn btn-success btn-block" onclick="registerLicense()">✅ 注册密钥</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>所有密钥</h3>
                </div>
                <div class="card-body">
                    <input type="text" id="searchKeyword" class="input" placeholder="搜索密钥或客户">
                    <button class="btn btn-secondary btn-block" onclick="searchLicenses()">🔍 搜索</button>
                </div>
                <div id="allLicenses" class="list-container"></div>
                <div id="licensesPagination"></div>
            </div>
        </div>

        <!-- 激活审核 -->
        <div id="review" class="page">
            <div class="card">
                <div class="card-header">
                    <h3>⏳ 待审核激活</h3>
                    <button class="btn-icon" onclick="loadPendingIPs()">🔄</button>
                </div>
                <p class="hint">💡 客户使用临时密钥激活后会出现在这里</p>
                <div id="pendingIPsContainer" class="list-container"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>✅ 已通过白名单</h3>
                    <button class="btn-icon" onclick="loadApprovedIPs()">🔄</button>
                </div>
                <div id="approvedIPsContainer" class="list-container"></div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>🚫 已拒绝名单</h3>
                    <button class="btn-icon" onclick="loadRejectedIPs()">🔄</button>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>手动封禁 IP</label>
                        <input type="text" id="banIPInput" class="input" placeholder="输入 IP 地址">
                    </div>
                    <button class="btn btn-danger btn-block" onclick="manualBanIP()">🚫 封禁 IP</button>
                </div>
                <div id="rejectedIPsContainer" class="list-container"></div>
            </div>
        </div>

        <!-- 设置 -->
        <div id="settings" class="page">
            <div class="card">
                <div class="card-header">
                    <h3>API 配置</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>API 地址（固定）</label>
                        <input type="text" class="input" value="https://1340181402-3thvnndcwl.ap-guangzhou.tencentscf.com" readonly>
                        <p class="hint">💡 API 地址已固定，无法修改</p>
                    </div>
                    <div class="form-group">
                        <label>管理员密钥</label>
                        <input type="password" id="adminKey" class="input" value="ADMIN-KEY-2025">
                    </div>
                    <button class="btn btn-success btn-block" onclick="saveConfig()">� 保存配置</button>
                    <button class="btn btn-secondary btn-block" onclick="testConnection()">🔌 测试连接</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>数据管理</h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-secondary btn-block" onclick="exportAllData()">📥 导出数据</button>
                    <button class="btn btn-secondary btn-block" onclick="showImportDialog()">📤 导入数据</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>账号</h3>
                </div>
                <div class="card-body">
                    <button class="btn btn-danger btn-block" onclick="logout()">� 退出登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="showPage('dashboard')">
            <div class="nav-icon">📊</div>
            <div class="nav-label">仪表板</div>
        </div>
        <div class="nav-item" onclick="showPage('licenses')">
            <div class="nav-icon">🔑</div>
            <div class="nav-label">密钥</div>
        </div>
        <div class="nav-item" onclick="showPage('review')">
            <div class="nav-icon">✅</div>
            <div class="nav-label">审核</div>
        </div>
        <div class="nav-item" onclick="showPage('settings')">
            <div class="nav-icon">⚙️</div>
            <div class="nav-label">设置</div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
